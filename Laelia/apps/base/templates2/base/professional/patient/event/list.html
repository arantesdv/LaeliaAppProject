{% extends 'base/professional/patient/index.html' %}


{% block sidebar %}
    {% for e in events %}
        <div class="container-fluid">{{ e.age_at_event }} {{ e.notes|truncatechars:50}}</div>
    {% endfor %}
{% endblock %}


{% block eventContent %}
    <div class="card">
        <div class="card-title h4">
        </div>
        <div class="card-body">
           {{ events.last.as_paragraph }}
        </div>
    </div>

{% endblock %}
